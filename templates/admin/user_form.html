{% extends "base.html" %}
{% block title %}Редактирование пользователя{% endblock %}
{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('admin_dashboard') }}">Админ-панель</a></li>
            <li class="breadcrumb-item"><a href="{{ url_for('admin_users') }}">Пользователи</a></li>
            <li class="breadcrumb-item active">Редактирование</li>
        </ol>
    </nav>
    
    <div class="card">
        <div class="card-header bg-warning text-white">
            <h2 class="mb-0"><i class="bi bi-person-gear"></i> Редактирование пользователя: {{ user.username }}</h2>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label class="form-label">Логин</label>
                    <input type="text" class="form-control" value="{{ user.username }}" disabled>
                </div>
                
                <div class="mb-3">
                    <label for="role" class="form-label">Роль</label>
                    <select class="form-select" id="role" name="role" required>
                        <option value="student" {% if user.role == 'student' %}selected{% endif %}>Студент</option>
                        <option value="teacher" {% if user.role == 'teacher' %}selected{% endif %}>Преподаватель</option>
                        <option value="admin" {% if user.role == 'admin' %}selected{% endif %}>Администратор</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="password" class="form-label">Новый пароль</label>
                    <input type="password" class="form-control" id="password" name="password">
                    <div class="form-text">Оставьте пустым, если не хотите менять пароль</div>
                </div>
                
                <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                    <a href="{{ url_for('admin_users') }}" class="btn btn-secondary me-md-2">Отмена</a>
                    <button type="submit" class="btn btn-warning">
                        <i class="bi bi-save"></i> Обновить
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
